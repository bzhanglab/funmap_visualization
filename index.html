<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FunMap Radial Tree Chart</title>
    <script src="js/echarts.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style type="text/css">
        html,
        body {
            height: 100%;
            margin: 0;

        }

        #outer {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #chart {
            position: absolute;
            min-height: 100%;
        }

        #pie_chart_container {
            position: absolute;
            bottom: 0;
            right: 0%;
            height: 10%;
            border: 0.5px solid lightgrey;
            border-radius: 5%;
            width: 10%;
            z-index: 1000;
            pointer-events: hover;
            transition-duration: 0.5s;
            background-color: white;
        }

        #pie_chart_grey {
            position: absolute;
            bottom: 0;
            right: 0%;
            height: 10%;
            border: inherit;
            border-radius: inherit;
            width: 10%;
            z-index: 1001;
            pointer-events: none;
            transition-duration: 0.5s;
            background-color: rgba(0, 0, 0, 0.25);
        }

        #pie_chart_container:hover > #pie_chart_grey{
            background-color: rgba(0, 0, 0, 0);
            transition-duration: 0.5s;
        }

        #pie_chart_container:hover {
            border-color: black;
            height: 30%;
            width: 20%;
            transition-duration: 0.5s;
            pointer-events: all;
        }

        td {
            padding: 0 1em;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div id="outer">
        <div id="chart" style="width: 100%; height: 100%;"></div>
        
        <div id="pie_chart_container"><div id="pie_chart_grey" style="width: 100%; height: 100%;"></div><div id="pie_chart" style="width: 100%; height: 100%;"></div>
        </div>
    </div>
    <script>
        fetch("data/go.json").then((res) => res.json()).then((go_data) => {
            fetch("data/funmap.json").then((res) => res.json()).then((chartData) => {
                var chartOptions = {
                    tooltip: {
                        trigger: 'item',
                        triggerOn: 'mousemove',
                        formatter: function (params, ticket, callback) {
                            node_go = go_data[params.name]
                            var content = `<h1 style="text-align:center;">${params.name}</h1><h2>Cancer Hallmarks:</h2><br><h3 style="text-align:center;">Top GO Terms</h3><table><thead><tr><th>GO Category</th><th>GO ID</th><th>Name</th><th>p-Value</th></tr></thead><tbody><tr><td>Biological Process</td><td>${node_go['gobp']['id']}</td><td>${node_go['gobp']['name']}</td><td>${node_go['gobp']['p']}</td></tr><tr><td>Cellular Component</td><td>${node_go['gocc']['id']}</td><td>${node_go['gocc']['name']}</td><td>${node_go['gocc']['p']}</td></tr><tr><td>Molecular Function</td><td>${node_go['gomf']['id']}</td><td>${node_go['gomf']['name']}</td><td>${node_go['gomf']['p']}</td></tr></tbody></table>`;
                            let el = document.createElement('div');
                            el.innerHTML = content;
                            return el;
                        },
                    },
                    toolbox: {
                        show: true,
                        feature: {
                            dataView: { readOnly: false },
                            restore: {},
                            saveAsImage: {}
                        }
                    },
                    series: [
                        {
                            type: 'tree',
                            roam: true,
                            name: 'FunMap',
                            data: [chartData],
                            top: '10%',
                            bottom: '10%',
                            left: '10%',
                            right: '10%',
                            layout: 'radial',
                            symbol: (value, params) => {
                                console.log(params)
                                node = params.data
                                if (node.children && node.children.length > 0 && params.collapsed) {
                                    return "roundRect"
                                } else {
                                    return "circle"
                                }
                            },
                            symbolSize: 20,
                            initialTreeDepth: 1,
                            label: {
                                position: 'top',
                                verticalAlign: 'middle',
                                align: 'right',
                                fontSize: 12,
                            },
                            leaves: {
                                label: {
                                    position: 'bottom',
                                    verticalAlign: 'middle',
                                    align: 'left'
                                }
                            },
                            expandAndCollapse: true,
                            animationDuration: 550,
                            animationDurationUpdate: 750,
                            emphasis: {
                                focus: 'descendant'
                            },
                            lineStyle: {
                                width: 5,
                                color: "yellow"
                            },
                            itemStyle: {
                                borderWidth: 1,
                                color: "yellow",
                            },
                        }
                    ]
                };

                // Initialize the chart
                var chart = echarts.init(document.getElementById('chart'));
                chart.setOption(chartOptions);

                var chartDom = document.getElementById('pie_chart');
                var myChart = echarts.init(chartDom);
                var option;

                option = {
                    
                    legend: {
                        top: '0%',
                        left: 'center'
                    },
                    series: [
                        {
                            animationDuration: 0,
                            animationDurationUpdate: 0,
                            name: 'Access From',
                            type: 'pie',
                            radius: ['40%', '70%'],
                            avoidLabelOverlap: false,
                            itemStyle: {
                                borderRadius: 10,
                                borderColor: '#fff',
                                borderWidth: 2
                            },
                            label: {
                                show: false,
                                position: 'center'
                            },
                            emphasis: {
                                label: {
                                    show: true,
                                    fontSize: 30,
                                    fontWeight: 'bold'
                                }
                            },
                            labelLine: {
                                show: false
                            },
                            data: [
                                { value: 1, name: 'Hallmark 1' },
                                { value: 1, name: 'Direct' },
                                { value: 1, name: 'Email' },
                                { value: 1, name: 'Union Ads' },
                                { value: 1, name: 'Video Ads' }
                            ]
                        }
                    ]
                };

                option && myChart.setOption(option);
                function resize_pie_chart() {
                    myChart.resize({
                        width: chartDom.clientWidth,
                        height: chartDom.clientHeight,
                        animation: {
                            duration: 500
                        }
                    });
                    setTimeout(() => {
                        myChart.clear();
                        myChart.setOption(option, true);
                    }, 1)
                    
                }
                new ResizeObserver(resize_pie_chart).observe(chartDom)
            })
        });
    </script>
</body>

</html>
